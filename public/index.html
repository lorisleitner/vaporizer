<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Vaporizer â€” Turn any song into Vaporwave!">
    <title>Vaporizer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/vaporizer.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading" style="font-family: Alien-Encounters-Solid-Bold;font-size: 52px;">Vaporizer</h1>
        <p class="lead">Select any song and turn it into Vaporwave! All common formats are supported (max. 20MB).</p>
        <p class="lead">
        <form id="form" method="post" enctype="multipart/form-data" action="/vaporize">
            <a id="vaporize" class="btn btn-lg btn-secondary">Vaporize!</a>
            <input id="file" name="file" type="file" style="display: none;">
        </form>

        </p>
        <div id="spinner" class="spinner-border text-primary" role="status" style="visibility: hidden;">
            <span class="sr-only">Loading...</span>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Developed by Loris Leitner and <a href="https://github.com/lorisleitner/vaporizer"
                                                 target="_blank">GitHub</a></p>
            <p>Image by <a href="https://www.reddit.com/user/Dragonzebra/" target="_blank">u/Dragonzebra</a></p>
        </div>
    </footer>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/vaporizer.js"></script>
</body>
</html>
